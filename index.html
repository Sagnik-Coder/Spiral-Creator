<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rawgit.com/hanumanum/js-turtle/master/lib/turtle.css">
    <link rel="stylesheet" href="style.css">
    <title>Spiral-Creator</title>
</head>
<body>
    <canvas id="turtlecanvas" width="800" height="800"></canvas>
    <canvas id="imagecanvas" width="800" height="800" style="display:none"></canvas>
    <button onclick="go()">Start</button>
    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
        <label for="name" class="form__label">No</label>
    </div>

    <script  src="turtle.js"></script>
    <script>

        function go(){
            var num = document.getElementById("name").value;
            width(2)
            color("#000000")
            
            for (var i=0; i<30; i++) {
                forward(2+i);
                left(40-i/num)
            }
            
        }
        
    </script>
</body>
</html>
