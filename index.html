<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rawgit.com/hanumanum/js-turtle/master/lib/turtle.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="turtlecanvas" width="1050" height="1050"></canvas>
    <canvas id="imagecanvas" width="1050" height="1050" style="display:none"></canvas>
    <button onclick="go()">Start</button>
    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
        <label for="name" class="form__label">No</label>
    </div>

    <script  src="turtle.js"></script>
    <script>
        function go(){
            var num = document.getElementById("name").value;
            width(2)
            color("#000000")
            for (var i=0; i<42; i++) {
                forward(10+i);
                left(30-i/num)
            }
        }
        
    </script>
</body>
</html>
